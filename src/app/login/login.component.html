<div class="login-container">
    <div class="login-card">
        <div class="text-center">
            <img src="../../assets/9e3923825ba4a4fa967858f980b8460f.png" alt="Logo" height="100" class="mb-3">
            <h2>Bienvenido Entrenador</h2>
            <p>Iniciemos con la aventura</p>
        </div>
        <form (ngSubmit)="signIn()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" [disabled]="!loginForm.valid">Entrar</button>
        </form>
    </div>
</div>
